name: Validate ORA History

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run history validator
        run: |
          python3 backend/tools/validate_history.py

